<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADV Shop</title>
    <h3>Welcome</h3>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-dark-green {
            background-color: #006400;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
        }

        .product-card {
            transition: transform 0.2s;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-4">Product List</h2>
    <a th:href="@{/product/create}" class="btn btn-success btn-sm mb-4">Create Product</a>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="product-card">
                <h5 th:text="${product.productName}" class="mb-3"></h5>
                <p th:text="'Quantity: ' + ${product.productQuantity}" class="mb-3"></p>
                <div class="text-center">
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-dark-green btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
